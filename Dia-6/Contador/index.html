<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>

    <!-- <input class="input-El"  id='El-input' type="text"> -->
    <h1>Ano novo em...</h1>

    <div class="count-container">
        <div class="count-el days-c">
            <p class="text" id="days">0</p>
            <span>dias</span>
        </div> 

        <div class="count-el hours-c">
            <p class="text" id="hours">0</p>
            <span>horas</span>
        </div> 

        <div class="count-el mins-c">
            <p class="text" id="mins">0</p>
            <span>mins</span>
        </div> 

        <div class="count-el seconds-c">
            <p class="text" id="seconds">0</p>
            <span>seconds</span>
        </div> 

    </div>
</body>
